name: Notebook Checks
on: [push, pull_request]

jobs:
  test-notebook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib jupyter nbconvert ipykernel

      - name: Sanity check paths
        run: |
          ls -la
          ls -la notebook || true

      # Force kernel to python3 and use the correct folder name: notebook/
      - name: Execute notebook (fail on error)
        run: |
          jupyter nbconvert \
            --to notebook \
            --execute notebook/retail_analysis.ipynb \
            --ExecutePreprocessor.kernel_name=python3 \
            --ExecutePreprocessor.timeout=1200 \
            --output executed.ipynb \
            --output-dir .

      - name: Export HTML preview
        run: jupyter nbconvert --to html executed.ipynb --output executed.html --output-dir .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: notebook-previews
          path: |
            executed.ipynb
            executed.html
